services:
  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    container_name: loresmith-go-service
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - postgres
      - python-service

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: loresmith-python-service
    ports:
      - "50051:50051"
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: loresmith-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=loresmith
      - RABBITMQ_DEFAULT_PASS=loresmith
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: loresmith-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: loresmith-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg12
    container_name: loresmith-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: unless-stopped

  test-postgres:
    image: pgvector/pgvector:pg16
    container_name: loresmith-test-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${TEST_POSTGRES_DB}
      - POSTGRES_USER=${TEST_POSTGRES_USER}
      - POSTGRES_PASSWORD=${TEST_POSTGRES_PASSWORD}
    restart: unless-stopped
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    profiles:
      - test

volumes:
  postgres_data:
  test_postgres_data:
